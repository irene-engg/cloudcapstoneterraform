name: "Terraform CI/CD"

on:
  push:
    branches:
      - main  # Runs when pushing to the main branch
  pull_request:
    branches:
      - main  # Runs on pull requests to the main branch

jobs:
  terraform:
    name: "Terraform Deploy"
    runs-on: ubuntu-latest

    steps:
      - name: Debug Directory Structure
        run: ls -R

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6  # Use the latest stable version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        run: terraform init
        working-directory: cloudcapstoneterraform  # ✅ Ensure correct directory

      - name: Terraform Validate
        run: terraform validate
        working-directory: cloudcapstoneterraform

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: cloudcapstoneterraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'  # Only apply on main branch
        run: terraform apply -auto-approve tfplan
        working-directory: cloudcapstoneterraform

  destroy-on-failure:
    name: "Destroy Resources on Failure"
    runs-on: ubuntu-latest
    needs: terraform  # Run only if the `terraform` job fails
    if: failure()  # Trigger this job only if Terraform fails

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Terraform Destroy
        run: terraform destroy -auto-approve
        working-directory: cloudcapstoneterraform  # ✅ Ensure correct directory
